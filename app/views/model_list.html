<div class="widget stacked widget-table action-table">
    <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>Available Chart Details</h3>
    </div> <!-- /widget-header -->
    <div class="widget-content">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Model</th>
                <th>Table</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="model in modelsdb.rows | orderBy:'id':true">
                <td><a ng-href="#/models/{{model.id}}">View</a></td>
                <td>{{model.id}}</td>
                <td>{{model.doc.model}}</td>
                <td>{{model.doc.table}}</td>
                <td><a ng-href="#/models" ng-click="deleteChart(model.id)">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div> <!-- /widget-content -->
</div> <!-- /widget -->
